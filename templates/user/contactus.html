{% extends 'base.html'%}
{% load static %}
{% block content %}
<style>
    .form-control
    {
    height:45px;
    margin-bottom:5%;

    }
</style>
<div class="text-center fs-2">
    Contact<b class="txt-mycolor"> Us</b>
    </div>
<br> <br>
    <div class="row">
        <div class="col-sm-10 mx-auto">
            <div class="row">
                <div class="col-sm-6">
                    <form method="post">
                        {% csrf_token %}
                        <b>Name</b><input type="text" name="name" placeholder="Name.." class="form-control"/>
                        <b>Email</b><input type="email" name="email" placeholder="Email.." class="form-control"/>
                        <b>Mobile</b><input type="number" name="mobile" placeholder="Mobile.." class="form-control"/>
                        <b>Message</b><textarea style="min-height:80px; resize:none;" name="message" placeholder="Enter Your Message.." class="form-control"></textarea>
                        <input type="submit" value="Save" class="btn bg-mycolor"/>
                        </form>

                </div>
                <div class="col-sm-6">
                    <img src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGNvbnRhY3R8ZW58MHx8MHx8fDA%3D">
                </div>
            </div>
            </div>
        </div>

{% endblock %}
